  repeat_track_icon: üîÇ
  repeat_context_icon: üîÅ
  playing_icon: ‚ñ∂
  paused_icon: ‚è∏
  # Sets the window title to "spt - Spotify TUI" via ANSI escape code.
  set_window_title: true